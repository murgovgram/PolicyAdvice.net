<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Page</title>
  <link rel="stylesheet" href="tailwind.css">
</head>

<body class="mx-auto bg-white font-Montserrat">

  <!-- Header -->
  <div class="grid grid-cols-2 px-4 py-4 mx-auto shadow-md md:px-24 bg-colorheader">
    <div class="inline-block">
      <img class="w-40 " src="/public/build/images/PolicyAdviceLogo.svg" alt="">
    </div>
    <div class="flex hidden my-auto md:block md:justify-end ">
      <ul class="my-auto font-medium cursor-pointer md:flex text-colorTextBlue">
        <li class="px-5" href="">Best ▾</li>
        <li class="px-5" href="">Insights ▾</li>
        <li class="px-5" href="">Reviews ▾</li>
        <li class="px-5" href="">Guides ▾</li>
        <li class="px-5" href="">About Us</li>
      </ul>
    </div>
    <div class="flex justify-end block my-auto md:hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!--Heading-->

    <div class="py-28">
      <h1 class="mx-4 text-6xl font-bold text-white md:mx-80">Best Jewelry Insurance</h1>
      <h1 class="mx-4 mt-3 text-2xl text-white md:mx-80">The only review you’ll ever need</h1>
    </div>
  </div>
  <div class="grid grid-cols-2 md:mx-80">
    <div class="flex inline-block col-span-1 py-2 -mt-8 rounded-r-lg shadow-md bg-colorOrange w-72">
      <img class="inline-block w-12 h-12 my-auto ml-3 border rounded-full border-gray-50" src="images/ManOnAPhone.jpg"
        alt="">
      <div class="inline-block my-auto">
        <h1 class="px-4 text-sm font-bold text-white bg-colorOrange">by Smiljanic Stasha</h1>
        <h1 class="px-4 text-xs text-white bg-colorOrange">Last Update: 12.03.2021</h1>
      </div>
    </div>
    <div class="flex justify-end inline-block col-span-1 -mt-8">
      <h1 class="pr-2 mt-1 text-sm text-white">Share On:</h1>
      <svg class="inline-block w-6 h-6 mx-1" role="img" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg"

</html>
